version: "3.8"

# DBaaS Platform - Development Infrastructure
# Run with: docker-compose up -d

services:
  # ═══════════════════════════════════════════════════════════════════
  # PostgreSQL - Metadata Database
  # ═══════════════════════════════════════════════════════════════════
  postgres:
    image: postgres:15-alpine
    container_name: dbaas-postgres
    hostname: postgres
    environment:
      POSTGRES_DB: dbaas
      POSTGRES_USER: dbaas
      POSTGRES_PASSWORD: dbaas_secret
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - dbaas-management
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dbaas"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ═══════════════════════════════════════════════════════════════════
  # Orchestrator - MySQL Failover Management
  # ═══════════════════════════════════════════════════════════════════
  orchestrator:
    image: openarkcode/orchestrator:latest
    container_name: orchestrator
    hostname: orchestrator
    volumes:
      - ./config/orchestrator.conf.json:/etc/orchestrator.conf.json
      - orchestrator-data:/var/lib/orchestrator
    ports:
      - "3000:3000"
    networks:
      - dbaas-management
    restart: unless-stopped

  # ═══════════════════════════════════════════════════════════════════
  # Prometheus - Metrics Collection (optional)
  # ═══════════════════════════════════════════════════════════════════
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    hostname: prometheus
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-lifecycle"
    ports:
      - "9090:9090"
    networks:
      - dbaas-management
    restart: unless-stopped
    profiles:
      - monitoring

  # ═══════════════════════════════════════════════════════════════════
  # Grafana - Monitoring Dashboard (optional)
  # ═══════════════════════════════════════════════════════════════════
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    hostname: grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
    ports:
      - "3001:3000"
    networks:
      - dbaas-management
    depends_on:
      - prometheus
    restart: unless-stopped
    profiles:
      - monitoring

  # ═══════════════════════════════════════════════════════════════════
  # n8n - Workflow Automation (optional, for Telegram notifications)
  # ═══════════════════════════════════════════════════════════════════
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    hostname: n8n
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-admin}
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - WEBHOOK_URL=http://localhost:5678/
    volumes:
      - n8n-data:/home/node/.n8n
    ports:
      - "5678:5678"
    networks:
      - dbaas-management
    restart: unless-stopped
    profiles:
      - automation

networks:
  dbaas-management:
    driver: bridge
    name: dbaas-management

volumes:
  postgres-data:
  orchestrator-data:
  prometheus-data:
  grafana-data:
  n8n-data:
